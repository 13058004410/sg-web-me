rule_desc: 规则说明
vip_rule_1: 晋级标准：满足VIP晋级要求（即打码都满足条件），即可晋级相应VIP等级，获得相应晋级奖金，如连续晋级多级，可领取全部等级晋级奖金
vip_rule_2: 日俸禄：达到VIP等级对应日俸禄要求，即可领取对应日奖金，每日00:00重置
vip_rule_3: 周俸禄：达到VIP等级对应周俸禄要求，即可领取对应周奖金，每周一00:00重置
vip_rule_4: 月俸禄：每月充值及打码达到当前VIP等级对应月俸禄要求，即可领取对应月奖金，每月1日00:00重置
vip_rule_5: 保级说明：会员在达到某VIP等级后，若上个月充值及打码未达到保级要求，则自动降一个等级
vip_rule_6: 稽核说明：VIP所赠送的奖金需1倍流水（即稽核、打码或有效投注）才能提现，打码不限游戏平台
vip_rule_7: 活动声明：本功能仅限账号本人进行正常游戏投注，禁止租借账号、无风险投注(对赌、对刷、低赔刷水)、恶意套利、使用外挂程式、机器人、利用协议、漏洞、接口、群控或其他技术手段参与，一经查核属实，本平台有权终止会员登录、暂停会员使用网站、及没收奖金和不当盈利的权利，无需特别通知
vip_rule_8: 解释说明：会员领取VIP奖励时，本平台将默认会员同意且遵守对应条件等相关规定，为避免文字理解歧义，本平台保有本活动最终解释权

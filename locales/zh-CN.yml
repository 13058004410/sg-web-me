chat_rule_1: 请勿在聊天时发送垃圾消息并避免使用过多的大写字母。
chat_rule_2: 请勿骚扰或冒犯其他用户及 Stake 工作人员。
chat_rule_3: 请勿分享您或其他玩家的任何个人信息（包括社交媒体账号）。
chat_rule_4: 请勿向其他用户讨钱或要求贷款、下红包雨、或小费。
chat_rule_5: 严禁使用除了主账户外您任何其他账户聊天。
chat_rule_6: 不允许可被视为诈骗的可疑行为。
chat_rule_7: 请勿从事任何形式的广告/交易/销售/购买/提供服务。
chat_rule_8: 请勿讨论直播主、 Twitch 或任何其他类似平台。
chat_rule_9: 请勿使用网址缩短服务。一定要提交完整的链接。
chat_rule_10: 请勿分享编码、脚本或任何机器人程序的服务。
chat_rule_11: 请只使用聊天室指定的语言聊天，潜在的滥用行为将受到制裁。
chat_rule_12: 严禁谈论政治与宗教话题。

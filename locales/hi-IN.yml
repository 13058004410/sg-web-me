vip_rule_3: 'เงินได้รายเดือน: หากคุณมีคุณสมบัติตรงตามข้อกำหนดเงินได้รายเดือนที่สอดคล้องกับระดับ VIP คุณสามารถรับโบนัสรายเดือนที่เกี่ยวข้องได้ ซึ่งจะรีเซ็ตในเวลา 00:00 น. ทุกวัน'
vip_rule_4: 'คำอธิบายการรักษาระดับ: หลังจากที่สมาชิกถึงระดับ VIP ระดับหนึ่งแล้ว หากการเติมเงินและยอดการเดิมพันในเดือนที่แล้วไม่ตรงตามข้อกำหนดในการรักษาระดับ สมาชิกจะถูกลดระดับลงหนึ่งระดับโดยอัตโนมัติ'
vip_rule_5: 'คำอธิบายการตรวจสอบ: โบนัสที่มอบให้ VIP มอบต้องมียอดเดิมพันที่มีผล 1 เท่า (เช่น การตรวจสอบ ยอดเงินเดิมพันหรือการเดิมพันที่มีผล) ถึงจะสามารถถอนเงินได้ ยอดเงินเดิมพันที่มีผลนั้นไม่จำกัดที่แพลตฟอร์มเกมเท่านั้น'
vip_rule_6: 'คำชี้แจงกิจกรรม: ฟังก์ชั่นนี้จำกัดเฉพาะการเดิมพันโดยเจ้าของบัญชีเท่านั้น ห้ามการเช่าบัญชี การเดิมพันแบบไร้ความเสี่ยง (การเดิมพันซ้อน การเดิมพันโกง การเดิมพันแบบขาดทุนต่ำ) การเก็งกำไร ท การใช้ปลั๊กอิน การใช้หุ่นยนต์ การใช้ประโยชน์จากโปรโตคอล ช่องโหว่ อินเทอร์เฟซ การควบคุมเป็นกลุ่มหรือวิธีการทางเทคนิคอื่น ๆ ที่เกี่ยวข้อง หากพบเห็นและตรวจสอบป็นจริง แพลตฟอร์มมีสิทธิ์หยุดและระงับการใช้งานเว็บไซต์ของสมาชิก รวมทั้งยึดโบนัสและผลกำไรที่ไม่เหมาะสมทั้งหมดโดยไม่ต้องแจ้งให้ทราบ'
vip_rule_7: 'คำอธิบาย: เมื่อสมาชิกได้รับรางวัล VIP แพลตฟอร์มจะถือว่าสมาชิกตกลงและปฏิบัติตามเงื่อนไขข้อบังคับที่เกี่ยวข้องแล้ว เพื่อหลีกเลี่ยงการเข้าใจข้อความผิด แพลตฟอร์มขอสงวนสิทธิ์นการตีความขั้นสุดท้าย'

transaction_vip_birthday: 'การคืนเงินบนเว็บไซต์นี้ขึ้นอยู่กับการเดิมพันที่มีผล โดยสมมติว่าอัตราส่วนเงินคืนคอมมิชชั่นจะแสดงอยู่ในตารางมุมซ้ายบน. A เป็นคนแรกที่ค้นพบโอกาสทางธุรกิจบนเว็บไซต์นี้และพัฒนา B1, B2 และ B3 เป็นชั้นล่างทันที. จากนั้น B1 ก็พัฒนา C1 และ C2 ส่วนB2 ไม่มีผู้ใช้ชั้นล่าง และ B3 มีเพียงC3 ที่เป็นชั้นล่างเท่านั้น. ไม่กี่วันต่อมา การเดิมพันที่มีผลของ B1 คือ 80,000 การเดิมพันที่มีผลของ B2 คือ 50,000 การเดิมพันที่มีผลของ B3 คือ 30,000 การเดิมพันที่มีผลของ C1 คือ 100,000 การเดิมพันที่มีผลของ C2 คือ 40,000 และการเดิมพันที่มีผลของ C3คือ 710,000 ดังนั้นผลประสิทธิภาพรวมของ B1 จะได้มาจาก C1 และ C2 รวมเป็น 140,000 และอัตราส่วนเงินคืนคอมมิชชั่นที่ตรงกันคือ 80/หมื่น ผลประสิทธิภาพของ B2 ที่ไม่มีผู้ใช้ชั้นล่างคือ 0   B3 มีผลการเดิมพันของ C3 คือ 710,000 อัตราส่วนคอมมิชชั่นที่ตรงกันคือ 1 ล้าน/หมื่น ดังนั้นA มี 160,000 จากทีมโดยตรงและ 850,000 จากทีมอื่น ผลงานรวมคือ 1.01 ล้าน และอัตราส่วนเงินคืนคอมมิชชั่นที่ตรงกันคือ 1 ล้าน/หมื่น. จากนั้นรายได้ของพวกเขาคำนวณได้ดังนี้'
promotion_tutorial_example_desc: '(1) B1, B2 และ B3 มีส่วนช่วยใน A: (80,000 + 50,000 + 30,000) x 100/10,000 = 1,600'
promotion_tutorial_direct_team_1: '(2) C1 และ C2 มีส่วนทำให้ B1: (100,000+40,000)x80/10,000=1,120'
promotion_tutorial_direct_team_2: '(3) C3 มีส่วนทำให้ B3: 710,000 x 100/10,000 = 7,100'
promotion_tutorial_direct_team_3: 'หมายถึงสมาชิกที่พัฒนาเป็นผู้ใต้บังคับบัญชา ชั้นล่างของชั้นล่างต่อเนื่องกัน และเรียกรวมกันว่าทีม เนื่องจากระบบนี้สามารถพัฒนาผู้ใต้บังคับบัญชาได้อย่างไม่มีที่สิ้นสุด เพื่อการเข้าใจที่ง่าย บทความนี้จึงยกตัวอย่างโครงสร้าง 2 ระดับเท่านั้น .'
promotion_tutorial_other_team_1: '(1) จาก C1 และ C2: เนื่องจาก B1 มีผลการดำเนินงานรวม 140,000 และมีอัตราส่วนเงินคืนคอมมิชชั่นเพียง 80/หมื่น ในขณะที่ผลการดำเนินงานของ A อยู่ที่ 1.01 ล้าน จีงมีอัตราส่วนเงินคืนคอมมิชชั่น ล้าน/หมื่น ซึ่งเงินคืนคอมมิชชั่นระหว่าง A และ B1 มีส่วนต่างคือ: 100-80=20/10,000 ความแตกต่างนี้เป็นส่วนที่ C1 และ C2 มอบให้ A ดังนั้น C1 และ C2 มีส่วนทำให้ A: (100,000+40,000)×20/10,000= 280.'
promotion_tutorial_other_team_2: '(2) จาก C3: เนื่องจาก B3 มีผลการดำเนินงานรวม 710,000 และมีอัตราส่วนเงินคืนคอมมิชชั่นคือ ล้าน/หมื่น และ A มีผลการดำเนินงานรวม 1.01 ล้านและมีอัตราส่วนเงินคืนคอมมิชชั่น ล้าน/หมื่น ดังนั้นส่วนต่างของเงินคืนคอมมิชชั่นระหว่าง A และ B3 คือ: 100-100=0/10,000  ส่วนC3 มีส่วนทำให้ A: 710,000x0/10,000=0.'
promotion_tutorial_other_team_3: '(1) C3 มีประสิทธิภาพมากจนทำให้ A ได้รับอัตราค่าคอมมิชชันที่สูงกว่าสำหรับประสิทธิภาพการทำงานทั้งหมดโดยอ้อม.'
promotion_tutorial_summary_1: '(2) B2 อาจขี้เกียจและไม่ได้พัฒนาผู้ใช้ชั้นล่าง เลยไม่ได้กำไร.'
promotion_tutorial_summary_2: '(3) แม้ว่า B3 จะเข้าร่วมค่อนข้างช้าและเป็นผู้ใต้บังคับบัญชาของ A แต่ C3 มีผู้ใช้งานชั้นล่างที่มีประสิทธิภาพ ทำให้ B3 ได้รับอัตราส่วนค่าคอมมิชชั่นที่สูงกว่าโดยตรง ดังนั้น ไม่ว่า B3 จะเข้าร่วมเมื่อใด หรือเป็นผู้ใช้งานชั้นล่างของใคร  ไม่ว่าเขาจะอยู่ในระดับใดก็ตาม รายได้จะไม่ได้รับผลกระทบ และสามารถพัฒนาผู้ใช้ชั้นล่างของเขาอย่างจำกัด.'
promotion_tutorial_summary_3: '(4) นี่เป็นโมเดลการเป็นตัวแทนที่ยุติธรรมอย่างยิ่ง ซึ่งจะไม่ถูกเบียดเบียนเนื่องจากการเข้าร่วมช้า.'

promotion_tutorial_example_desc: Việc giảm giá trên trang này dựa trên các cược hợp
  lệ, giả sử tỷ lệ hoàn tiền được hiển thị trong bảng ở góc trên bên trái. A là người
  đầu tiên phát hiện ra cơ hội kinh doanh trên địa điểm này và ngay lập tức phát triển
  B1, B2, B3, B1 sau đó phát triển C1 và C2, B2 không có cấp dưới, còn B3 chỉ phát
  triển C3 tương đối mạnh.
promotion_tutorial_example_desc1: Vài ngày sau, mức đặt cược hiệu quả của B1 là 80.000,
  mức đặt cược hiệu quả của B2 là 50.000, mức đặt cược hiệu quả của B3 là 30.000,
  mức đặt cược hiệu quả của C1 là 100.000, mức đặt cược hiệu quả của C2 là 40.000
  và C3 của tôi đạt 710.000, sau đó tổng hiệu suất của B1 đến từ C1 và C2 là 140.000
  và tỷ lệ chi trả hoa hồng tương ứng là 80/10.000; hiệu suất của B2 không có cấp
  dưới là 0; cấp dưới C3 của B3 rất mạnh, tổng hiệu suất là 710.000 và tỷ lệ chi trả
  hoa hồng tương ứng là Tỷ lệ là 1 triệu/10.000, A có 160.000 từ đội trực tiếp và
  850.000 từ các đội khác, tổng hiệu suất là 1,01 triệu và tỷ lệ chi trả hoa hồng
  tương ứng là 1 triệu/10.000.
promotion_tutorial_example_desc2: Khi đó thu nhập giữa họ được tính như sau
promotion_tutorial_example_desc3: Nó dùng để chỉ những thành viên phát triển theo
  chiều dọc và được gọi chung là đội trực tiếp.
promotion_tutorial_direct_team_1: '(1) B1, B2, B3 đóng góp vào A: (80.000 + 50.000
  + 30.000) x 100/10.000 = 1.600.'
promotion_tutorial_direct_team_2: '(2) C1 và C2 đóng góp vào B1: (100.000+40.000)x80/10.000=1120.'
promotion_tutorial_direct_team_3: '(3) C3 góp vào B3: 710.000 x 100/10.000 = 7100.'
promotion_tutorial_other_team_1: Nó dùng để chỉ các thành viên phát triển thành cấp
  dưới, cấp dưới kế tiếp, cấp dưới tiếp theo, v.v. và được gọi chung là các đội nhóm
  khác; vì hệ thống này có thể phát triển cấp dưới vô hạn nên để thuận tiện cho việc
  giải thích, bài viết này chỉ lấy cấu trúc 2 cấp làm ví dụ .
promotion_tutorial_other_team_2: '(1) Từ C1 và C2: Vì B1 có tổng hiệu suất là 140.000
  và chỉ được hưởng tỷ lệ chi trả hoa hồng 80/10 nghìn, trong khi tổng hiệu suất của
  A là 1,01 triệu và được hưởng tỷ lệ chi trả hoa hồng 1 triệu/10 nghìn nên có khoản
  giảm giá giữa A và B1 Chênh lệch hoa hồng là: 100-80=20/10.000. Chênh lệch này là
  phần đóng góp của C1 và C2 cho A, do đó C1 và C2 đóng góp cho A: (100.000+40.000)×20/10.000=
  280.'
promotion_tutorial_other_team_3: '(2) Từ C3: Vì B3 có tổng hiệu suất là 710.000 và
  được hưởng tỷ lệ giảm giá là 1 triệu/10.000 và A có tổng hiệu suất là 1,01 triệu
  và được hưởng tỷ lệ chi trả hoa hồng là 1 triệu/10.000, nên chênh lệch chi trả hoa
  hồng giữa A và B3 là: 100-100=0/10.000, C3 đóng góp vào A: 710.000x0/10.000=0.'
promotion_tutorial_summary_1: (1) C3 mạnh đến mức nó gián tiếp cho phép A được hưởng
  tỷ lệ hoa hồng cao hơn cho tất cả hiệu suất của nó.
promotion_tutorial_summary_2: (2) B2 có thể không chăm chỉ và sẽ không được lợi gì
  nếu không phát triển cấp dưới của mình.
promotion_tutorial_summary_3: (3) Mặc dù B3 tham gia tương đối muộn và là cấp dưới
  của A nhưng cấp dưới C3 của nó rất mạnh, cho phép B3 trực tiếp được hưởng tỷ lệ
  hoa hồng cao hơn, vì vậy, bất kể B3 tham gia khi nào, cấp dưới của ai, bất kể cấp
  bậc nào đã vào, Thu nhập sẽ không bao giờ bị ảnh hưởng, bạn sẽ không còn phải gánh
  chịu sự thiệt thòi của cấp dưới người khác và sự phát triển của B3 sẽ không bị hạn
  chế.
promotion_tutorial_summary_4: (4) Đây là một mô hình đại lý hoàn toàn công bằng và
  chính đáng, không ai sẽ bị thiệt thòi mãi chỉ vì tham gia muộn.

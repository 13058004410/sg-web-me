vip_rule_1: 'Tiêu chí thăng cấp: Nếu bạn đáp ứng các yêu cầu để thăng cấp VIP (nghĩa
  là đáp ứng tất cả các yêu cầu về mã hóa), bạn có thể được thăng cấp lên cấp VIP
  tương ứng và nhận phần thưởng khuyến mãi tương ứng, nếu bạn thăng lên nhiều cấp
  liên tiếp, bạn có thể nhận được tất cả tiền thưởng khuyến mãi cấp độ.'
vip_rule_2: 'Thu nhập hàng ngày: Nếu bạn đáp ứng yêu cầu về thu nhập hàng ngày tương
  ứng với cấp VIP, bạn có thể nhận được tiền thưởng hàng ngày tương ứng, được đặt
  lại vào 00:00 hàng ngày.'
vip_rule_3: 'Thu nhập hàng tuần: Nếu bạn đạt cấp VIP tương ứng với yêu cầu về thu
  nhập hàng tuần, bạn có thể nhận được tiền thưởng hàng tuần tương ứng, được đặt
  lại vào lúc 00:00 Thứ Hai hàng tuần'
vip_rule_4: 'Thu nhập hàng tháng: Nếu bạn nạp tiền và code hàng tháng đạt yêu cầu
  về thu nhập hàng tháng tương ứng với cấp VIP hiện tại thì có thể nhận thưởng hàng
  tháng tương ứng, reset vào lúc 00:00 ngày mùng 1 hàng tháng'
vip_rule_5: 'Hướng dẫn duy trì cấp độ: Sau khi thành viên đạt đến cấp VIP nhất định,
  nếu việc nạp tiền và mã hóa trong tháng trước không đáp ứng yêu cầu duy trì, thành
  viên sẽ tự động bị hạ một cấp.'
vip_rule_6: 'Hướng dẫn kiểm tra: Phần thưởng do VIP đưa ra yêu cầu dòng tiền 1 lần
  (tức là kiểm toán, mã hóa hoặc đặt cược hợp lệ) trước khi có thể rút. Mã hóa không
  giới hạn ở nền tảng trò chơi'
vip_rule_7: 'Nêu rõ hoạt động: Chức năng này được chủ tài khoản giới hạn cho cá
  cược trò chơi thông thường. Cấm cho thuê tài khoản, cá cược không mang tính rủi
  ro (đánh đối trang, đánh đối đơn cược, đơn cược tỷ lệ thấp), chênh lệch giá độc
  hại, sử dụng plug-in, robot, khai thác giao thức, sơ hở , giao diện, Nếu có liên
  quan đến việc kiểm soát nhóm hoặc các phương tiện kỹ thuật khác và sau khi được
  xác minh là đúng, nền tảng có quyền chấm dứt hoạt động đăng nhập của thành viên,
  đình chỉ việc sử dụng trang web của thành viên và tịch thu tiền thưởng và lợi
  nhuận không chính đáng mà không cần thông báo đặc biệt.'
vip_rule_8: 'Giải thích: Khi một thành viên nhận được phần thưởng VIP, trang bet
  sẽ cho rằng thành viên đó đồng ý và tuân thủ các điều kiện tương ứng và các quy
  định liên quan khác. Để tránh sự mơ hồ trong cách hiểu văn bản, trang bet có quyền
  bảo lưu sự giải thích về hoạt động này'
